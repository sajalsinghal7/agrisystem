# To Enable Actuators 
management.endpoint.info.enabled=true
management.endpoints.jmx.exposure.include=*
management.endpoints.web.exposure.include=*

#To Disable unwanted metrics
management.metrics.enable.tomcat = false
management.metrics.enable.jvm = false
management.metrics.enable.process = false
management.metrics.enable.system = false
management.metrics.enable.jdbc = false
management.metrics.enable.logback = false

logging.level.org.springframework.web=debug


#server.port: 8762

amazon.access.key = thisIsAFakeAccessKeyForDevelopmentPurpose
amazon.access.secret-key = thisIsAFakeSeceretAccessKeyForDevelopmentPurpose
amazon.region = us-east-1
amazon.end-point.url = http://localhost:8000/
